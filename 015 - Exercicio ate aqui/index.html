<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
    <!-- Adicionar o React. -->
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        class CompNome extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    nome: props.nome_inicial
                }

                //binding
                this.cmd_click = this.cmd_click.bind(this);

            }

            cmd_click() {
                this.setState({nome:  this.props.nome_final});
            }


            render() {
                return(
                    <div>
                        <p>Nome: { this.state.nome } </p>
                        <button onClick={this.cmd_click}>Alterar</button>
                    </div>
                )
            }


        }

        //----------------------------------------
        class App extends React.Component {
            
            render(){
                return(
                    <div>
                        <h3>Exercicio</h3>
                        <hr />
                        <CompNome nome_inicial="Joao" nome_final= "Joaquim" />
                        <CompNome nome_inicial="Ana" nome_final= "Cristina" />
                        <CompNome nome_inicial="Carlos" nome_final= "Antonio" />
                    </div>
                )
            }
        }



        //-----------------------------
        ReactDOM.render(
           <App />,
            document.getElementById('root')
        );


    </script>

</body>
</html>
