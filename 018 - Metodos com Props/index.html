<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    <!-- Adicionar o React. -->
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        //parent
        class App extends React.Component {

            metodo() {
                console.log('Ola pai');
            }

            metodo2() {
                console.log('Olá mundo!');
            }

            render(){
                return(
                    <div>
                        <p>Texto do componente Pai</p>
                        <CompA metodo={this.metodo} metodo2={this.metodo2} />
                    </div>
                )
            }

        }

        class CompA extends React.Component {

            render(){
                return(
                    <div>
                        <button onClick={this.props.metodo}>Clicar</button>
                        <button onClick={this.props.metodo2}>Clicar</button>
                    </div>
                )
            }

        }

        //-----------------------------
        ReactDOM.render(
           <App />,
            document.getElementById('root')
        );


    </script>

</body>
</html>
