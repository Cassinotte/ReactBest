<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    <!-- Adicionar o React. -->
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        //parent
        class App extends React.Component {

            constructor( ) {
                super()

                this.state = {
                    texto: "Este é o texto da textarea."
                }
            }

            alterarTexto = (event) => this.setState({texto: event.target.value})

            render(){
                return(
                    <div>
                        <textarea value={this.state.texto} 
                                  onChange={this.alterarTexto}
                                  cols="20" 
                                  rows="5">
                        </textarea>
                        <h3>o texto é</h3>
                        <p>{this.state.texto}</p>
                    </div>
                )
            }
        }

        //-----------------------------
        ReactDOM.render(
           <App />,
            document.getElementById('root')
        );


    </script>

</body>
</html>
