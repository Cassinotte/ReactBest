<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    <!-- Adicionar o React. -->
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        function CompA(props){
            return(
                <div>
                    <p>Nome: {props.nome}</p>
                </div>
            )
        }   

        function App(){
            return(
                <div>
                    <CompA nome="Ana" />
                    <CompA nome="Joao" />
                    <CompA nome="Antonio" />
                    <CompA nome="Carla" />
                </div>
            )
        }

        class Adicao extends React.Component {

            render(){
                return(
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>O nome é {this.props.nome}</p>
                    </div>
                )
            }

        }

        const root = document.getElementById('root');
        ReactDOM.render(<Adicao a={10} b={20} nome={"João"} />, root)


    </script>

</body>
</html>
